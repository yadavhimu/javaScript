        <script>
         ///practice questions

             const yadav = {
            name:"Himanshu Yadav",
            sayName:function () {
                console.log(this.name);
            }
        };
          
        setTimeout(() => yadav.sayName(),3 * 1000); //using closure 

          const newFun = yadav.sayName.bind(yadav);  // bind give new function
        setTimeout(newFun,3 * 1000);

        // newFun();

        const obj = Object.create({ /*when we use object.create then its value 
                                    store in prototype so delete will not work */
             height:30, 
        });

        
        console.log(obj.height);
        delete(obj.height);
        console.log(obj.height)


        function logA(){console.log('A')}
        function logB(){console.log('B')}
        function logC(){console.log('C')}
        function logD(){console.log('D')}
        logA();
        setTimeout(logB,0);//after promise , setTimeout will run
        Promise.resolve().then(logC); //promise have high priority so it come first
        logD();

        //output = A ,D,C,B
        </script>
